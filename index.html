<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Folders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="greeting" id="greeting"></div>
    <div class="quote" id="quote"></div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task" />
      <input type="text" id="folderInput" placeholder="Folder (e.g. College)" />
      <button onclick="addTask()">Add</button>
    </div>

    <div class="filter-buttons">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="deleteSelected()">🗑️ Delete</button>
    </div>

    <div id="folderContainer"></div>

    <button class="toggle-theme" onclick="toggleTheme()">🌙 Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
